<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="" method="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email"><br><br>
        <label for="pword">Password:</label>
        <input type="password" id="pword" name="pword"><br><br>
        <label for="p-no">Phone Number:</label>
        <input type="number" id="p-no" name="p-no"><br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        <label for="lang">Language:</label>
        <select id="lang" name="lang">
            <option value="select">Select language</option>
            <option value="tamil">Tamil</option>
            <option value="eng">English</option>
        </select><br><br>
        <label for="zip">Zip Code:</label>
        <input type="number" id="zip" name="zip"><br><br>
        <label for="about">About:</label>
        <textarea id="about" name="about"></textarea><br><br>
        <button>Register</button>
    </form>
</body>
</html>
